        // --- 3. DYNAMIC FIREBASE LOADER ---
        function loadFirebase() {
            if (firebaseConfig.apiKey.includes("YOUR-API-KEY")) {

                updateCloudStatus("é›¢ç·š (æœªè¨­å®š)");

            log("é–‹å§‹è¼‰å…¥ Firebase SDK...");

        }

        function initCloudDB() {
            try {

                firebase.initializeApp(firebaseConfig);

                document.getElementById('setting-login-subtitle').value = store.config.loginSubtitle;
                renderAdminLists();
            }
        }, 500);

    </script>
</body>
